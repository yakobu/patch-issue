stages:
- test
- deploy

language: python
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'

install: pip install tox coveralls
script: tox -e $(echo py$TRAVIS_PYTHON_VERSION | tr -d .)
after_success: coveralls

jobs:
  include:
  - stage: deploy
    install: skip
    script: skip
    deploy:
      stage: deploy
      provider: pypi
      on:
        tags: true
      distributions: sdist bdist_wheel
      user: yakobu
      password:
        secure: ""